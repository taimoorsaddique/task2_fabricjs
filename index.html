<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main-wrapper">
        <header class="bg-dark py-2 px-4 d-flex justify-content-between align-items-center">
            <div class="logo text-light">
                logo
            </div>
            <button id="downloadBtn" class="btn btn-primary btn-download">Download</button>
        </header>
        <main>
            <div class="d-flex">
                <div class="d-flex left-panel">
                    <div id="menuItems" class="p-3 pt-4 bg-light left-panel-menu">
                        <div class="menu-item">
                            <p class="menu-text">
                                Elements
                            </p>
                        </div>
                        <div class="menu-item">
                            <p class="menu-text">
                                Images
                            </p>
                        </div>
                        <div class="menu-item">
                            <p class="menu-text">
                                Text
                            </p>
                        </div>
                        <div class="menu-item">
                            <p class="menu-text">
                                Background
                            </p>
                        </div>
                    </div>
                    <div class="p-3 pt-4 left-panel-content-container ">
                        <div id="panelContent" class="d-flex flex-column align-items-center left-panel-content">
                            <div class="content content-shapes">
                                <p id="contentName" class="content-name">
                                    Default Shapes
                                </p>
                                <div id="shapes" class="shapes">
                                    <div class="shape"></div>
                                    <div class="shape"></div>
                                    <div class="shape"></div>
                                    <div class="shape"></div>
                                    <div class="shape"></div>
                                </div>
                            </div>
                            <div class="content content-images">
                                <p id="contentName" class="content-name">
                                    Default Images
                                </p>
                                <div id="images" class="images">
                                    <img class="image"
                                        src="https://images.unsplash.com/photo-1648577236355-e4202162cab3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyfHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=500&q=60">
                                    <img class="image"
                                        src="https://images.unsplash.com/photo-1623421536546-fa1998bfe6fd?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzfHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=500&q=60">
                                    <img class="image"
                                        src="https://images.unsplash.com/photo-1646184520451-4ed9df483303?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw0fHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=500&q=60">
                                    <img class="image"
                                        src="https://images.unsplash.com/photo-1648569732739-3f5100023f0a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw3fHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=500&q=60">
                                    <img class="image"
                                        src="https://images.unsplash.com/photo-1648571867396-ae1221b5882e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw4fHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=500&q=60">
                                    <img class="image"
                                        src="https://images.unsplash.com/photo-1648569732645-a06e2a2ba8f5?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxOHx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60">
                                    <img class="image"
                                        src="https://images.unsplash.com/photo-1497215728101-856f4ea42174?ixlib=rb-1.2.1&ixid=MnwxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwyNnx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60">
                                </div>
                            </div>
                            <div class="content content-Text">
                                <p id="contentName" class="content-name">
                                    Default Text
                                </p>
                                <div id="textConent" class="text-content">
                                    <h1 class="text  text-h1">Heading h1</h1>
                                    <h2 class="text  text-h2">Heading h2</h2>
                                    <h3 class="text  text-h3">Heading h3</h3>
                                    <h4 class="text  text-h4">Heading h4</h4>
                                    <h5 class="text  text-h5">Heading h5</h5>
                                    <h6 class="text  text-h6">Heading h6</h6>
                                    <p class="text text-p">Add a little bit of body text</p>
                                </div>
                            </div>
                            <div class="content content-colors content-active">
                                <p id="contentName" class="content-name">
                                    Default Colors
                                </p>
                                <div id="colors" class="colors">
                                    <div class="color color-red"></div>
                                    <div class="color color-blue"></div>
                                    <div class="color color-green"></div>
                                    <div class="color color-black"></div>
                                    <div class="color color-grey"></div>
                                    <div class="color color-purple"></div>
                                    <div class="color color-darkorchid"></div>
                                    <div class="color color-orange"></div>
                                    <div class="color color-salmon"></div>
                                    <div class="color color-cyan"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="w-100 bg-light right-panel">
                    <div class="toolbar border-bottom d-flex p-1 justify-content-start align-items-center">
                        <div class="tool w-100 ">
                            <select name="selection" id="fontSizeSelection">
                                <option value="1">12</option>
                                <option value="1">14</option>
                                <option value="1">16</option>
                                <option value="1">18</option>
                                <option value="1">24</option>
                                <option value="1">48</option>
                                <option value="1">64</option>
                            </select>
                        </div>
                        <button id="deleteBtn" class="btn btn-delete">delete</button>
                    </div>
                    <div class="canvas-container mt-4 d-flex justify-content-center align-items-center">
                        <canvas id="canvas"></canvas>
                    </div>
                </div>
            </div>

        </main>
    </div>
    <script src="lib/fabric.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
